
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdPick 쇼핑몰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            margin: 5px 0;
        }

        .product a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .product a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>AdPick 핫딜 상품 목록</h1>
<div id="product-list"></div>

<script>
    const apiUrl = '/.netlify/functions/adpick';  // Netlify Function 경로

    async function fetchHotDeals() {
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error(`HTTP 오류: ${response.status}`);
            }
            const data = await response.json();
            displayProducts(data.data);  // API에서 제공된 데이터 형식에 맞게 처리
        } catch (error) {
            console.error('API 호출 실패:', error);
        }
    }

    function displayProducts(products) {
        const productList = document.getElementById('product-list');
        productList.innerHTML = '';  // 기존 제품 리스트 초기화
        products.forEach(product => {
            const productElement = document.createElement('div');
            productElement.classList.add('product');
            productElement.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>할인 가격: ${product.sale_price}원</p>
                <p>정가: ${product.normal_price}원</p>
                <p>커미션: ${product.commission}%</p>
                <a href="${product.link}" target="_blank">구매하기</a>
            `;
            productList.appendChild(productElement);
        });
    }

    // 페이지 로드 시 API 호출
    fetchHotDeals();
</script>

</body>
</html>
